<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Pad</title>
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@200&display=swap');
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



.container{
    display: flex;
    flex-direction: column;
    /* background: linear-gradient(to right bottom, #d1a220, #2A2A72); */
    height: 100vh;
    width: 100vw;
    border: 2px solid green;
    background: linear-gradient(to right bottom, blueviolet, rgb(105, 21, 184));
    align-items: center;
}
h1
{
    color: white;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 2rem;
    font-family: 'Mulish', sans-serif;
    font-family: 'Poppins', sans-serif;
}
h3
{
    color: white;
    font-family: 'Mulish', sans-serif;
font-family: 'Poppins', sans-serif;
}
.drum-container{
    display: grid;  
    grid-template-columns: repeat(3,1fr);
    height: 50vh;
    width: 30vw;
    min-width: 380px;
    min-height: 380px;
    border: 2px solid rgb(255, 255, 255);
    margin: auto auto;
    box-shadow: 4px 4px 4px black;
}

.box{
    display: flex;
    border: 1px solid rgb(222, 222, 222);
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 3rem;
    cursor: pointer;
}

.box:hover{
    scale: 0.95; 
    background-color: #242893 ;
    box-shadow: 4px 4px 4px black;
}


@media only screen and (max-width: 300px) {

    .container{
        height: 100vh;
        width: 10vw;
    }

    .drum-container{
        margin: auto auto;
        width: 10%;
        height: 60vh;
    }
}

@media only screen and (max-width: 400px) {


    
    .container{
        height: 100vh;
        width: 100vw;
    }
    .drum-container{
        margin: auto auto;
        width: 60vw;
        height: 60vh;
    }
}

@media only screen and (max-width: 700px) {

    
    .container{
        height: 100vh;
        width: 100vw;
    }
    .drum-container{
        margin: auto auto;
        width: 60vw;
        height: 50vh;
    }
}
  
     </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <H1>Drum-pad</H1>
            <h3>Hit Drum to Sound</h3>
        </div>

        <div class="drum-container">
            <div class="box b1" ></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
            <div class="box b4"></div>
            <div class="box b5"></div>
            <div class="box b6"></div>
            <div class="box b7"></div>
            <div class="box b8"></div>
            <div class="box b9"></div>
        </div>
